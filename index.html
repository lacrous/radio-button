<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Styles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Loloch-1" style="display: contents;">
        <ul>
            <li>
              <input id="c1" type="checkbox">
              <label for="c1">Checkbox</label>
            </li>
            <li>
              <input id="c2" type="checkbox" checked>
              <label for="c2">Checkbox</label>
            </li>
            <li>
              <input id="r1" type="radio" name="radio" value="1">
              <label for="r1">Radio</label>
            </li>
            <li>
              <input id="r2" type="radio" name="radio" value="2" checked>
              <label for="r2">Radio</label>
            </li>
            <li>
              <input id="s1" type="checkbox" class="switch">
              <label for="s1">Switch</label>
            </li>
            <li>
              <input id="s2" type="checkbox" class="switch" checked>
              <label for="s2">Switch</label>
            </li>
          </ul>
          
          <ul>
            <li>
              <input id="c1d" type="checkbox" disabled>
              <label for="c1d">Checkbox</label>
            </li>
            <li>
              <input id="c2d" type="checkbox" checked disabled>
              <label for="c2d">Checkbox</label>
            </li>
            <li>
              <input id="r1d" type="radio" name="radiod" value="1" disabled>
              <label for="r1d">Radio</label>
            </li>
            <li>
              <input id="r2d" type="radio" name="radiod" value="2" checked disabled>
              <label for="r2d">Radio</label>
            </li>
            <li>
              <input id="s1d" type="checkbox" class="switch" disabled>
              <label for="s1d">Switch</label>
            </li>
            <li>
              <input id="s2d" type="checkbox" class="switch" checked disabled>
              <label for="s2d">Switch</label>
            </li>
            
          </ul>
    </div>

    <div class="loloch">
      <div class="Loloch-6">
        <input type="checkbox" id="Loloch-6">
        <label for="Loloch-6" class="Loloch-6-button"></label>
    </div>
        <div class="Loloch-2">
            <input type="radio" name="select" id="option-1" checked>
            <input type="radio" name="select" id="option-2">
            <label for="option-1" class="option option-1">
                <div class="dot"></div>
                <span>Student</span>
                </label>
            <label for="option-2" class="option option-2">
                <div class="dot"></div>
                <span>Teacher</span>
            </label>
        </div>
        <div class="Loloch-3">
            <input type="radio" name="sizeBy" value="weight" id="sizeWeight" checked="checked" />
            <label for="sizeWeight">It's pretty, pretty, pretty, pretty good</label>
            <input type="radio" name="sizeBy" value="dimensions" id="sizeDimensions" />
            <label for="sizeDimensions">100% yes</label>
        </div>
        <div class="Loloch-4">
            <input id="toggle-on" class="toggle toggle-left" name="toggle" value="false" type="radio" checked>
            <label for="toggle-on" class="btn">Yes</label>
            <input id="toggle-off" class="toggle toggle-right" name="toggle" value="true" type="radio">
            <label for="toggle-off" class="btn">No</label>
        </div>
        <div class="Loloch-5">
            <div class="smile-rating-container">
                <div class="smile-rating-toggle-container">
                    <form class="submit-rating">
                        <input id="meh"  name="satisfaction" type="radio" /> 
                        <input id="fun" name="satisfaction" type="radio" /> 
                        <label for="meh" class="rating-label rating-label-meh">Bad</label>
                        <div class="smile-rating-toggle"></div>
                        
                        <div class="rating-eye rating-eye-left"></div>
                        <div class="rating-eye rating-eye-right"></div>
                        
                        <div class="mouth rating-eye-bad-mouth"></div>
                        
                        <div class="toggle-rating-pill"></div>
                        <label for="fun" class="rating-label rating-label-fun">Fun</label>
                    </form>
                </div>
            </div>
        </div>

    </div>





</body>
</html>
